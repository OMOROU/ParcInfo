{% extends "base.html" %}{% load staticfiles %} {% block title %}
<title>Intervenant</title>{% endblock title %}{% block content %}
<div class="container">
    <br />
    <br />

    <div class="right_col" role="main">
        <div class="">

            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Enregistrement des Intervenants</h3>
                            <h3> </h3>
                        </div>
                    </div>


                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">

                                <div class="x_content">
                                    <br />
                                    <br />

                                    <form class="form-horizontal form-label-left" novalidate method="POST" action="{%url 'service:deleteinterv' intervenant.id %}">
                                        {%csrf_token%}

                                        <div class="form-group row">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="name">Nom de l'intervenant: <span class="required">*</span>
                              </label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" id="nom_intervenant" class="form-control" data-validate-length-range="6" data-validate-words="2" name="nom_intervenant" value="{{intervenant.nom_intervenant}}" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="telephone">Telephone: <span class="required">*</span>
                              </label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" id="telephone" name="telephone" value="{{intervenant.telephone}}" required="required" data-validate-length-range="8,20" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="email">Couriel: <span class="required">*</span>
                              </label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" id="email" name="email" value="{{intervenant.email}}" required="required" class="form-control">
                                            </div>
                                        </div>

                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-6 offset-md-3">
                                                <button type="submit" class="btn btn-primary">Cancel</button>

                                                <button id="send" type="submit" name="send" class="btn btn-success">Delete</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</div>
{% endblock content %}
