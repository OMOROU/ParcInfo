{% extends "base.html" %}{% load staticfiles %} {% block title %}
<title>Departement</title>{% endblock title %}{% block content %}
<div class="container">


    <div class="right_col" role="main">
        <div class="">

            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">

                        <div class="x_content">
                            <br />
                            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="POST" action="{% url 'service:deletedep' departement.id %}">
                                {%csrf_token%}
                                <div class="page-header">
                                    <h3>Enregistrement des Departement</h3>
                                </div>
                                <div class=" form-group row">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">LIBELLE <span class="required">*</span>
                                      </label>
                                    <div class="col-md-4 col-sm-4 ">
                                        <input class="form-control" id="libelle_dep" name="libelle_dep" value="{{departement.libelle_dep}}" rows="1">
                                    </div>
                                </div>
                        </div>
                        <div class=" form-group row">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Description Departement <span class="required">*</span>
                              </label>
                            <div class="col-md-4 col-sm-4 ">
                                <input type="text" class="form-control" id="desc" name="description" value="{{departement.description}}" rows="1">
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="item form-group">
                            <div class="col-md-6 col-sm-6 offset-md-3">

                                <button id="send" type="submit" name="send" class="btn btn-success">update</button>
                            </div>
                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
</div>
{% endblock content %}
